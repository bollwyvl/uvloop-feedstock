{% set version = "0.21.0" %}

package:
  name: uvloop
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/uvloop/uvloop-{{ version }}.tar.gz
  sha256: 3bf12b0fda68447806a7ad847bfa591613177275d35b6724b1ee573faa3704e3
  patches:
    - 0000-always-cython.patch

build:
  number: 1
  skip: true  # [py<38 or win]
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=3,<4                          # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - setuptools >=60                        # [build_platform != target_platform]
    - wheel                                  # [build_platform != target_platform]
    - make                                   # [unix]
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
  host:
    - cython >=3,<4
    - libuv
    - pip
    - python
    - setuptools >=60
    - wheel
  run:
    - python
    - {{ pin_compatible("libuv", max_pin="x") }}

test:
  requires:
    - pip
  imports:
    - uvloop
  commands:
    - pip check

about:
  home: http://github.com/MagicStack/uvloop
  license: MIT OR Apache-2.0
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
  summary: Ultra fast implementation of asyncio event loop on top of libuv.
  description: |
    uvloop is a fast, drop-in replacement of the built-in asyncio event loop.
    uvloop is implemented in Cython and uses libuv under the hood.
  doc_url: http://uvloop.readthedocs.org

extra:
  recipe-maintainers:
    - nehaljwani
    - carlodri
    - jakirkham
